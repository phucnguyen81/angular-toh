<h3>Heroes of the day</h3>
<p *ngIf="loading">Loading heroes...</p>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" class="col-1-4">
    <button
      class="module hero"
      (click)="gotoDetail(hero)"
      (keypress.enter)="gotoDetail(hero)"
    >
      <h4>{{ hero.name }}</h4>
    </button>
  </div>
</div>
<app-hero-search></app-hero-search>
