<h2>Heroes</h2>

<div class="error" *ngIf="error">{{ error | json }}</div>
<button (click)="addHero()">Add New Hero</button>
<div *ngIf="addingHero()">
  <app-hero-detail [saveHeroComplete]="saveHeroComplete"></app-hero-detail>
</div>

<div *ngIf="selectedHero() as hero">
  <h2>{{ hero.name | uppercase }} is my hero</h2>
  <button (click)="gotoDetail(hero)">View Details</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero()">
    <span class="badge">{{ hero.id }}</span>
    <button class="hero-name ellipses" (click)="onSelect(hero)">
      {{ hero.name }}
    </button>
    <button class="delete-button" (click)="deleteHero(hero, $event)">
      Delete
    </button>
  </li>
</ul>
