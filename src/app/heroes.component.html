<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero()">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
    <button class="delete-button" (click)="deleteHero(hero, $event)">Delete</button>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addHero()">Add New Hero</button>
<div *ngIf="addingHero()">
  <app-hero-detail [saveHeroComplete]="saveHeroComplete"></app-hero-detail>
</div>

<div *ngIf="selectedHero() as hero">
  <h2>
    {{hero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail(hero)">View Details</button>
</div>
