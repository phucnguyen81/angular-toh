<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div *ngIf="editMode">Id: {{hero.id}}</div>
  <div>
    <label for="hero-name">name: </label>
    <input name="hero-name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button *ngIf="editMode" (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
