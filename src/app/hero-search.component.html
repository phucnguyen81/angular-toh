<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="searchTerms.next(searchBox.value)" />
  <div>
    <div *ngFor="let hero of heroes | async"
         (keyup)="gotoDetail(hero)" class="search-result" tabindex="0">
      {{hero.name}}
    </div>
  </div>
</div>
